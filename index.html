<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="rainCheck.css" />
    <link rel="stylesheet" href="rainCheck.js" />
    <title>Rain Check</title>
</head>

<body>
    <div class="container">
        <div class="card border-secondary mb-12" style="max-width: 150rem;">
            <div class="card-header"> Rain Check <i class="fas fa-cloud-rain"></i></div>
            <div class="card-header">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" placeholder="Type a city..." autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="form-control btn btn-primary shadow-sm" />
                        </div>
                    </div>

                </form>

            </div>
            <button class="btn btn-success w-100" id="current-location-button">
                Current
            </button>



            <div class="card-body text-secondary">
                <h5 class="card-title">
                    <h1 id="city">
                    </h1>
                    <ul>
                        <img src="" alt="Clear" id="icon" class="float-left" />
                        <li id="date"></li>
                        <li id="description"></li>
                        </ul>



                        <div class="row">
                            <div class="col-6">
                                <h2>Today</h2>

                                <div class="row">
                                    <div class="float-left">
                                        <div class="col">
                                            <span class="temperature" id="temperature"></span>
                                            <span class="units"></span>
                                            <a href="#" id="celsius-link">°C</a> 
                                           
                                        </div>
                                    </div>
                                </div>
<br/>
<small>
                                <div class="row">
                                    <div class="col">Daytime</div>
                                    <div class="col">Night</div>
                                </div>
                                
                                <div class="row">
                                <div class="col"> Max: <span id="temp_max"></span> °C</div>
                                <div class="col"> Min: <span id="temp_min"></span> °C</div>
                                </div>
                                </small>
                                    <img src="https://www.unawe.org/static/activities/5bc811d5-c45a-4df5-bfaa-f60e2eeef6f0/Image7" width="150px">

                            </div>

                            <div class="col-6">
                                <ul>
                                    <small>
                                        <li>Humidity: <span id="humidity"></span>%</li>
                                        <li>Wind: <span id="wind"></span> km/h</li>
                                        <li>Pressure: <span id="pressure"></span>hPa</li>
                                    </small>
                                </ul>
                            </div>
                          
                        </div>
                    <div class="row weather-forecast" id="forecast"></div>

                           
                        </div>
                        
              
 <hr />
                            <div class="row">
                                    <div class="col">
                                   Activities in this city </div>
                            </div>
                            
                                <a href="https://tripadvisor.com" target="_blank"><img src="https://www.irishlandmark.com/wp-content/uploads/2013/06/tripadvisor-logo.jpg" width="30px">
                                </a>
                               
                           
                            
                        </div>
                        <small><a href="https://tender-jennings-c32dda.netlify.com" target="_blank">Open-source code</a>, by Kathia Dubron</small>
                        </div>
                        <br/>

                            


            </div>
        </div>
        <script src="rainCheck.js"></script>
</body>

</html>
